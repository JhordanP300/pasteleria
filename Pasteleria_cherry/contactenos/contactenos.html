<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1">
        <h1>Contáctenos</h1>
    </div>
    <div class="barra">
        <img src="imagenes/barra_contactenos.png" alt="barra">
    </div>
    <p>Escribenos para tener el gusto de atenderte </p>
    <div class="contenedor">
        <div class="contenedor1">
            <form class="form">
                <div class="input_group1">
                    <input type="text" class="input">
                    <label class="placeholder" autocomplete="off">Nombres</label>
                </div>
                <div class="email">
                    <label for="lemail"></label>
                    <input type="text" name="correo" id="lemail" maxlength="30" placeholder="Correo electrónico" autocomplete="off">
                </div>
                <div class="celular">
                    <label for="lcel"></label>
                    <input type="text" name="celular" id="lcel" maxlength="30" placeholder="Celular" autocomplete="off">
                </div>
                <div class="sugerencia">
                    <label for="lsug"></label>
                    <textarea name="sugerencia" id="lsug" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div> 
                <div class="enviar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <div class="contenedor2">
            <div class="Dirección">
                <img src="imagenes/localizar.png" alt="Dirección">
                <p>avenida 70 #43-22</p>
            </div>
            <div class="Celular">
                <img src="imagenes/telefono.png" alt="Celular">
                <p>3013117505</p>
            </div>
            <div class="Correo">
                <img src="imagenes/correo.png" alt="Correo">
                    <p>pasteleria@cherry.com</p>
            </div>
        </div>
        <div class="ilustración">
            <img src="imagenes/ilustracion pastel contactenos.png" alt="Ilustración Pastel">
        </div>
    </div>
</body>
</html>
